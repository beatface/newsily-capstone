
<div class="row">
    <button ng-click="login()" class="btn btn-default">Login</button>
</div>
<div class="row login-page">
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" ng-model="user_email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="user_password">
    </div>
    <button ng-click="registerUser()" class="btn btn-default">Sign Up</button>
    <button ng-click="facebookRegister()" class="btn btn-default">Login with Facebook</button>
</div>

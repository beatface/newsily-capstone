<!-- CONTROLLER: loginCtrl -->
<div class="row login-page">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login-col">
            <h1 id="login-header">Newsily</h1>
            <h4 id="login-tagline">Less noise, more news.</h4>
            <div class="form-group">
                <input type="email" class="login-inputs form-control" placeholder="Email" ng-model="user_email">
            </div>
            <div class="form-group">
                <input type="password" class="login-inputs form-control" placeholder="Password" ng-model="user_password">
            </div>
            <button ng-click="login()" class="btn btn-default">Login</button>
            <button ng-click="registerUser()" class="btn btn-default">Sign Up</button>
            <!-- <button ng-click="facebookRegister()" class="btn btn-default">Login with Facebook</button> -->
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
